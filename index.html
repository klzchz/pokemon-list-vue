<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menotin projeto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <h1 class="text-center" v-text="title"></h1><br/>

<div class="container">
    <div class="row">
      <div v-for="(pokemon,index) in pokemons" :key="index" class="col-md-4">
        <div   class="card" style="width: 18rem;">
            <div class="card-header">
                <h2 class="text-capitalize text-center" v-text="pokemon.name"></h2>
                
            </div>
            <div class="row">
                <img class="card-img-top col-md-6"
                :src="ImgFrente(index)"
                alt="Foto do pokémon de frente">
            <img class="card-img-top col-md-6"
                :src="ImgTras(index)"
                alt="Foto do pokémon de costas">
            </div>
            
            <div class="card-body">
                <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="shinySwitch">
                    <label class="custom-control-label" for="shinySwitch">Shiny Style</label>
                  </div><br/>
                <a href="#" class="btn btn-primary btn-block">Ver mais detalhes</a>
            </div>
        </div>
      </div>
      
    </div>
</div>
</div>


        
    
</body>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue"></script>
<script src="app.js"></script>
</html>
